<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link 
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet">
    <link 
        rel="stylesheet" 
        href="style.css" 
        media="screen" 
        charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="header-image" src="./eisenhower-matrix.jpg">
      <a  class="header-more" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </header>
    <main class="main-page">
      <section id="top-section">
        <h3 class="label-new-task heading">Add Item</h3>
        <div class="task-row-wrapper">
          <input id="new-task"class="task-input input-text" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section>
        <h3 class="heading">Todo</h3>
        <ul class="list" id="incomplete-tasks">
          <li class="list-item">
            <input class="input-checkbox" type="checkbox">
            <label class="task-label label">Pay Bills</label>
            <input type="text" class="task-input input-text">
            <button class="edit-button button">Edit</button>
            <button class="delete-button button">
              <img class="icon" src="./remove.svg">
            </button>
          </li>
          <li class="edit-mode list-item">
            <input class="input-checkbox" type="checkbox">
            <label class="task-label label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task-input input-text">
            <button class="edit-button button">Save</button>
            <button class="delete-button button">
              <img class="icon" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="heading">Completed</h3>
        <ul class="list" id="completed-tasks">
          <li class="list-item">
            <input class="input-checkbox" type="checkbox" checked>
            <label class="task-label label">See the Doctor</label>
            <input type="text" class="task-input input-text">
            <button class="edit-button button">Edit</button>
            <button class="delete-button button">
              <img class="icon" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
