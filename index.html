<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link 
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet">
    <link 
        rel="stylesheet" 
        href="style.css" 
        media="screen" 
        charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a  class="header__more" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </header>
    <main class="main">
      <section class="section">
        <h3 class="heading heading_mb-2">Add Item</h3>
        <div class="row task task_new">
          <input id="new-task" class="input task__input" type="text">
          <button class="button button_add">Add</button>
        </div>
      </section>
      <section>
        <h3 class="heading">Todo</h3>
        <ul class="list tasks tasks_incomplete" id="incomplete-tasks">
          <li class="list__item task">
            <input class="task__checkbox checkbox" type="checkbox">
            <label class="task__label label">Pay Bills</label>
            <input type="text" class="input task__input">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete">
              <img class="button__icon" src="./remove.svg" alt="">
            </button>
          </li>
          <li class="list__item task task_edit">
            <input class="task__checkbox checkbox" type="checkbox">
            <label class="task__label label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task__input input">
            <button class="button button_edit">Save</button>
            <button class="button button_delete">
              <img class="button__icon" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="heading">Completed</h3>
        <ul class="list tasks tasks_completed" id="completed-tasks">
          <li class="list__item task">
            <input class="task__checkbox checkbox" type="checkbox" checked>
            <label class="task__label label">See the Doctor</label>
            <input type="text" class="task__input input">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete">
              <img class="button__icon" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
